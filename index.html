 #div1{
 position: fixed;

 animation-name: example;

<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<center>
</center>
<div id="month">
    <span id="m"></span>
</div>

<div id="clock">
    
</div>
<div id="sec">
</div>
<div id= "div1">远志</div> 
 

</body>
<script src="https://s0.pstatp.com/cdn/expire-1-M/jquery/2.2.4/jquery.min.js" type="application/javascript"></script>
<script>
    function refresh(){

        var now = new Date();
        var month = now.getMonth();
        var date = now.getDate();
        var hour = now.getHours();
        var minu = now.getMinutes();
        var sec = now.getSeconds();
        month = month + 1;
        if (hour < 10) hour = "0" + hour;
        if (minu < 10) minu = "0" + minu;
	if (sec < 10) sec = "0" + sec;    
        $("#m").text(month+"月"+date+"日");
        $("#clock").text(hour+":"+minu);
        $("#sec").text(sec);
		//$("#m").text("3月19日");
        //$("#clock").text("14:51");
        //$("#sec").text(36);
        
    }
    $().ready(function(){
        setInterval(refresh,1000)
    })


</script>
